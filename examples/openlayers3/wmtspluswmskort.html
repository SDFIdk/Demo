<!doctype html>
<html>
    <head>
  	<meta charset="utf-8">
 	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
 	<meta name="viewport" content="user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="js/openlayers/ol.css" type="text/css" media="screen" />
	
        <script src="js/openlayers/ol.js" type="text/javascript" ></script>
    
	<!-- Server site get and set ticket in cookie -->	
	<script type="text/javascript" src="ticket/kfticket.php"></script>
	<script type="text/javascript" src="js/Utils.js"></script>
        <script type="text/javascript" src="js/Ticket.js"></script>
	<script type="text/javascript" src="js/proj/proj4.js"></script>
        <title>Openlayers 3 WMTS og WMS kort eksempel</title>

        <script>
	proj4.defs("EPSG:25832","+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs"); 
	function init()
        {
            // Get ticket from kortforsyningen
            ticket: '',  
            kfticket = new VisStedet.Ticket();
		
            // Setup the projection
            var dkProjection = new ol.proj.Projection({
                code: 'EPSG:25832',
                extent: [120000, 5661139.2, 958860.8, 6500000],
                units: 'm'
             });
             ol.proj.addProjection(dkProjection);
		 
            /* maxExtent parameteren skal bibeholdes i de definerede koordinatpar, 
            for at undgÃ¥ en geografisk forskydning mellem WMTS-lag og WMS-lag */
            var projection = ol.proj.get("EPSG:25832");
            var projectionExtent = projection.getExtent();
             
            // Zoom levels/resolutions and corresponding matrixids
            // Notice that WMTS only contains 14 resolution. 
            // The mapview contains 2 additional resolutions that will be supported by the WMS only
            var wmtsResolutions = [1638.4,819.2,409.6,204.8,102.4,51.2,25.6,12.8,6.4,3.2,1.6,.8,.4,.2];
            var wmtsMatrixIds = ["L00","L01","L02","L03","L04","L05","L06","L07","L08","L09","L10","L11","L12","L13"];
            var mapResolutions = [1638.4,819.2,409.6,204.8,102.4,51.2,25.6,12.8,6.4,3.2,1.6,.8,.4,.2,0.1,0.05];

            var layers = [];
            // WMTS layer 
            var wmts = new ol.layer.Tile({
                opacity: 1.0,
                source: new ol.source.WMTS({
                    url:"httpss://services.kortforsyningen.dk/topo_skaermkort_daempet?TICKET="+kfticket,
                    format: 'image/jpeg',
                    matrixSet: 'View1',
                    layer: 'dtk_skaermkort_daempet',
                    style: 'default',
                    tileGrid: new ol.tilegrid.WMTS({
                        origin: ol.extent.getTopLeft(projectionExtent),
                        resolutions: wmtsResolutions,
                        matrixIds: wmtsMatrixIds
                   })
                })
            });
            layers.push(wmts);

            // WMS layer 
            var wms = new ol.layer.Tile({
                opacity: 1.0,
                extent: [420000, 6025000, 905000, 6450000],
                source: new ol.source.TileWMS({
                    url: 'https://services.kortforsyningen.dk/topo_skaermkort?',
                    params: {
                        'LAYERS': 'dtk_skaermkort_daempet', 
                        'TICKET': kfticket,
                        'TRANSPARENT': 'TRUE',
                        'SERVICE':'WMS',
                        'VERSION':'1.1.1'
                    }
                  })
            });        
            layers.push(wms);
        
            // Create map vith WMS and WMTS as background layer
            var map = new ol.Map({
                target: 'mapTag',
                layers: layers,
                logo: false, // don't display google logo
                controls: ol.control.defaults({}),
                view: new ol.View({
                    center: [724500, 6176450],
                    zoom: 12, // start zoom
                    minZoom: 1,
                    maxZoom: mapResolutions.length,
                    projection: projection
                })
            });
            
            // Add scale dependency on layers
            // WMTS will be shown for all zoom levels except the two most detailed zoom levels
            // WMS will be hidden except for the two most detailed zoom levels
            map.getView().on('change:resolution', function (e) {
                var debugmsg = "";
                if (map.getView().getZoom() > mapResolutions.length-2) {
                    wmts.setVisible(false);
                    wms.setVisible(true);
                    debugmsg = "Zoom level " + map.getView().getZoom() + " and visible layer is WMS.";
                    
                } else {
                    wmts.setVisible(true);
                    wms.setVisible(false);
                    debugmsg = "Zoom level " + map.getView().getZoom() + " and visible layer is WMTS.";
                }
               
                document.getElementById("mapRes").innerHTML = debugmsg; 
            });

	}
</script>
</head>
<body onload="init()">
        <h2>Openlayers 3 eksempel med WMTS kort skiftende til et WMS kort i de mest detaljerede zoom niveauer</h2>
        <div id="mapTag" style="width: 85%; height: 85%"></div>
        <div id="mapRes" style="color: red;"></div>
    </body>
</html>
